---
type: map
mapping:
    "bus":
        type: seq
        sequence:
            - type: str
    "identifier":
        type: map
        mapping:
            "net":
                type: seq
                sequence:
                    - type: int
            "video":
                type: seq
                sequence:
                    - type: int
    "driver": { type: str, required: true }
    "local": { type: bool, default: true }
    "repo": { type: str, required: true }
