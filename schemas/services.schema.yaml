---
type: map
mapping:
    "services":
        type: seq
        sequence:
            - type: map
              mapping:
                "name": { type: str }
                "mandatory": { type: bool, default: false }
    "targets":
        type: seq
        sequence:
            - type: map
              mapping:
                  "name": { type: str }
                  "mandatory": { type: bool, default: true }
    "disable":
        type: seq
        sequence:
          - type: map
            mapping:
                "name": { type: str }
                "mandatory": { type: bool, default: false }
